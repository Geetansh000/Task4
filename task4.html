<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <div class="form">
    <h1>Registration Form</h1>
    <hr>
    <div class="acc">
      <h3>Account Details</h3>
      <div>
        <div class="mails left"><label for="email">Email*</label>
          <input type="email" name="" id="">
        </div>


        <div class="right"><label for="email">Repeat Email*</label>
          <input type="email" name="" id="">
        </div>


        <div class="pas left"><label for="pass">Password</label>
          <input type="password" name="" id="">
        </div>

        <div class="right"><label for="pass">Reapeat Password*</label>
          <input type="password" name="" id="">
        </div>
      </div>
    </div>
    <div class="per">
      <h3>Personal Details</h3>
      <div>
        <div class="fn left">
          <label for="fname">First Name</label>
          <input type="text" >
        </div>
        <div class="ln right">
          <label for="lname">Last Name</label>
          <input type="text" >
        </div>

      </div>
      <div class="gen left">
        <label for="sex">Gender</label>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="male">Female</label>
      </div>
      <div class="pho right">
        <label for="phone">Phone</label>
        <input type="phone" id="phone">

      </div>
      <div class="dob left">
        <label for="date">Birthday</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="right coun">
        <label for="country">Country</label>
        <select name="coun" id="country">
          <option value="India">India</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="address left">
        <label for="add">Address</label>
        <input type="text">

      </div>

    </div>
    <div class="fur">
      <h3 class="">Furthur Information</h3>

      <div class="skills left">

        <label for="checkbox">Skills</label>
        <div style="margin-left: 50px; margin-top: -20px;"><input type="checkbox" name="skill" id="c" value="c">
          <label for="c">C</label><br>

          <input type="checkbox" name="skill" id="c++" value="c">
          <label for="c++">C++</label><br>
          <input type="checkbox" name="skill" id="py" value="python">
          <label for="py">Python</label><br>
          <input type="checkbox" name="skill" id="java" value="java">
          <label for="java">Java</label><br>
        </div>

      </div>
      <div class="right expe">
        <label for="exp">Experience</label>
        <input type="range" name="experience" id="exp" min="0" max="10" step="1"
          oninput="rangeValue.innerText = this.value" value="0">
        <p style="display:inline ;" id="rangeValue">0</p>
      </div>
      <div class="imgu right">
        <label for="fil">Upload Resume</label>
        <input type="file">
      </div>


    </div>
    <div class="left cond">
      <h3>Terms and Mailings</h3>
      <input type="checkbox" name="terms" id="terms" value="">
      <label for="terms">I accept the Terms and Conditions</label> <br>
      <input type="checkbox" name="terms" id="info" value="">
      <label for="info">I want to receive personalised offers by your site</label><br>
      <input type="checkbox" name="terms" id="ser" value="">
      <label for="ser">Allow partners to send me personalised offers and related services</label>
    </div>
    <div>
      <button>Submit</button>
      <button onclick="reset" >Reset</button>
    </div>
  </div>

  </div>


</body>

</html>
